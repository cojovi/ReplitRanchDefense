<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneShot Predator Nukem - Ranch Defense</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: monospace;
      }
      
      canvas {
        display: block;
        touch-action: none;
      }
      
      /* Retro pixel font style */
      .pixel-font {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-shadow: 2px 2px 0px #000;
        image-rendering: pixelated;
      }
      
      /* Retro loading bar */
      .loading-bar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 20px;
        border: 2px solid #fff;
        background: #000;
        z-index: 1000;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #ff6b00, #ffaa00);
        transition: width 0.3s ease;
      }
      
      .loading-text {
        color: #fff;
        text-align: center;
        margin-top: 10px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-bar">
      <div id="loading-progress" class="loading-progress" style="width: 0%"></div>
      <div class="loading-text">Loading Ranch Defense...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Simple loading animation
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 500);
        }
        document.getElementById('loading-progress').style.width = progress + '%';
      }, 100);
    </script>
  </body>
</html>
